<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Queue - Notification Setup</title>
    <link rel="icon" href="/static/clinic_icon.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f7;
            text-align: center;
            padding: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>ðŸ”” Enable Queue Notifications</h2>
    <p>We will notify you when your token is near.</p>
    <button onclick="subscribe()">Subscribe to Notifications</button>
    <div id="status"></div>

    <script>
        const publicVapidKey = "YOUR_PUBLIC_VAPID_KEY"; // You'll generate this using pywebpush setup

        async function subscribe() {
            if (!('serviceWorker' in navigator)) {
                alert("Service Worker not supported in this browser.");
                return;
            }

            try {
                const registration = await navigator.serviceWorker.register("/static/sw.js");

                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                });

                // Send subscription to server
                const res = await fetch("/subscribe", {
                    method: "POST",
                    body: JSON.stringify(subscription),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                document.getElementById("status").textContent = "âœ… Youâ€™re subscribed for notifications!";
            } catch (err) {
                console.error("Subscription failed:", err);
                alert("Subscription failed. Check console.");
            }
        }

        // Helper to convert base64 to UInt8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const rawData = atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
